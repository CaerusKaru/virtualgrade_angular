<md-dialog aria-label="grading dialog popup">
  <md-dialog-content flex layout="row">
    <div class="md-padding" flex="50">
      <p>Code content section</p>
    </div>
    <md-divider></md-divider>
    <div class="md-padding" flex="50" layout="column">
      <div ng-repeat="header in headers">
        <h2 class="md-headline md-padding">{{header.title}}</h2>
        <div ng-repeat="line in header.lines">
          <div layout="row">
            <md-input-container layout="row" class="caption-input" flex>
              <md-button class="md-icon-button" aria-label="Take points off">
                <md-icon>remove_circle_outline</md-icon>
              </md-button>
              <input type="text" disabled ng-model="line.points" aria-label="points total" flex="10">
              <span flex></span>
              <span class="md-subhead md-input">{{line.title}}</span>
            </md-input-container>
          </div>
          <div ng-repeat="comments in line.comments" flex layout="row">
            <span flex="10"></span>
            <span class="md-caption">{{comments}}</span>
          </div>
          <div ng-repeat="off in line.off" layout="row">
            <md-icon class="md-warn">priority_high</md-icon>
            <md-input-container class="md-warn" flex="10" layout="row">
              <input type="number" ng-model="off.points" aria-label="points off" max="0">
            </md-input-container>
            <md-input-container flex class="md-warn" layout="row">
              <input aria-label="{{off.comment}}" ng-model="off.comment">
            </md-input-container>
          </div>
        </div>
      </div>
    </div>
  </md-dialog-content>
</md-dialog>
